<html>
<title>Famous Filipino Dishes</title>
<style>
  body {
    background: pink;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    text-align: center;
    color: pink;
    background-color: lavender;
    padding: 40px;
    font-size: 40px;
    font-weight: bold;
    letter-spacing: 5px;
  }

  .container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-top: 20px;
  }

  .card {
    background-color: lavender;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 200px;
    margin: 15px;
    text-align: center;
    padding: 20px;
    transition: transform 0.3s;
    text-decoration: none;
  }

  .card img {
    border-radius: 10px 10px 0 0;
    width: 100%;
    height: 150px;
    object-fit: cover;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .dish-name {
    font-size: 18px;
    font-weight: bold;
    color: #444;
    margin: 10px 0;
    text-decoration: none;
  }

  .description {
    font-size: 14px;
    color: #666;
    text-decoration: none;
  }
</style>

<body>
  <header>CHOOSE YOUR DISH!</header>

  <div class="container">
    <a href="adobo.html" class="card">
      <img src="1.jpg" alt="Adobo">
      <div class="dish-name">Adobo</div>
      <div class="description">A savory dish made with pork or chicken, soy sauce, and vinegar.</div>
    </a>

    <a href="sinigang.html" class="card">
      <img src="2.jpeg" alt="Sinigang">
      <div class="dish-name">Sinigang</div>
      <div class="description">A tangy tamarind-based soup with pork, shrimp, or fish.</div>
    </a>

    <a href="lechon.html" class="card">
      <img src="3.jpeg" alt="Lechon">
      <div class="dish-name">Lechon</div>
      <div class="description">Crispy, roasted whole pig served on special occasions.</div>
    </a>
  </div>
</body>
</html>
