<html>
<title>Famous Filipino Dishes</title>
<style>
  body {
    background: pink;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

header {
    text-align: center;
    color: white;
    padding: 40px;
    font-size: 50px;
    font-weight: 900;
    letter-spacing: 5px;
    animation: colorChange 3s infinite alternate ease-in-out, scaleUp 3s infinite alternate ease-in-out;
  }

  @keyframes colorChange {
    0% { color: white; }
    100% { color: lavender; }
  }

  @keyframes scaleUp {
    0% { transform: scale(1); }
    100% { transform: scale(1.1); }
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }

  .card {
    background-color: lavender;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px;
    height: 330px;
    margin: 25px;
    padding: 20px;
    transition: transform 0.3s;
    text-decoration: none;
  }

  .card img {
    border-radius: 10px 10px 0 0;
    width: 100%;
    height: 300px;
    object-fit: cover;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .dish-name {
    font-size: 25px;
    font-weight: bold;
    text-align: center;
    color: #444;
    margin: 10px 0;
    text-decoration: none;
  }
  
</style>

<body>
  <header>CHOOSE YOUR DISH!</header>

  <div class="container">
    <a href="adobo.html" class="card">
      <img src="1.jpg" alt="Adobo">
      <div class="dish-name">ADOBO</div>
    </a>

    <a href="sinigang.html" class="card">
      <img src="2.jpeg" alt="Sinigang">
      <div class="dish-name">SINIGANG</div>
    </a>

    <a href="lechon.html" class="card">
      <img src="3.jpeg" alt="Lechon">
      <div class="dish-name">LECHON</div>
    </a>
  </div>
</body>
</html>
