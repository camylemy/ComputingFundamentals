<html>
<title>Famous Filipino Dishes</title>
<style>
  body {
    background: pink;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

header {
    text-align: center;
    color: white;
    padding: 40px;
    font-size: 40px;
    font-weight: 900;
    letter-spacing: 5px;
    animation: colorChange 3s infinite alternate ease-in-out, scaleUp 3s infinite alternate ease-in-out;
  }

  @keyframes colorChange {
    0% { color: white; }
    100% { color: lavender; }
  }

  @keyframes scaleUp {
    0% { transform: scale(1); }
    100% { transform: scale(1.1); }
  }

  .container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-top: 20px;
  }

  .card {
    background-color: lavender;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 200px;
    margin: 15px;
    text-align: center;
    padding: 20px;
    transition: transform 0.3s;
    text-decoration: none;
  }

  .card img {
    border-radius: 10px 10px 0 0;
    width: 100%;
    height: 150px;
    object-fit: cover;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .dish-name {
    font-size: 18px;
    font-weight: bold;
    color: #444;
    margin: 10px 0;
    text-decoration: none;
  }

  .description {
    font-size: 14px;
    color: #666;
    text-decoration: none;
  }

@media screen and (max-width: 600px) {
    .container {
      flex-direction: column;
      align-items: center;
    }

    .card {
      width: 90%;
      margin-bottom: 20px;
    }
}
</style>

<body>
  <header>CHOOSE YOUR DISH!</header>

  <div class="container">
    <a href="adobo.html" class="card">
      <img src="1.jpg" alt="Adobo">
      <div class="dish-name">Adobo</div>
      <div class="description">A savory dish made with pork or chicken, soy sauce, and vinegar.</div>
    </a>

    <a href="sinigang.html" class="card">
      <img src="2.jpeg" alt="Sinigang">
      <div class="dish-name">Sinigang</div>
      <div class="description">A tangy tamarind-based soup with pork, shrimp, or fish.</div>
    </a>

    <a href="lechon.html" class="card">
      <img src="3.jpeg" alt="Lechon">
      <div class="dish-name">Lechon</div>
      <div class="description">Crispy, roasted whole pig served on special occasions.</div>
    </a>
  </div>

  <h2 style="margin-top: 20px; display:block; color: #444; text-decoration: none; font-size: 16px;"><center> CLICK THE CARDS FOR MORE INFO ABOUT THE DISHES.</center></h2>
</body>
</html>
